<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    
    
    <h2 class="inicio">Entre em contato conosco:</h2>
    <form action="">
            <label for="link-nome">Nome: </label>
            <input type="text" id="link-nome" name="link-nome">
            <br>
     
            <label for="email">E-mail: </label>
            <input type="email" id="link-email" name="email">
            <br>

            <label for="mensagem">Mensagem: </label>
            <input type="text" id="link-mensagem" name="mensagem">
            <br>

            <button id="botaoEnviar" type="submit">Enviar</button>
    </form>

</body>
</html>
